name: Result CI

on:
  push:
    branches:
      - main
      - Integrity_checks
    paths:
      - 'result/**'
  pull_request:
    branches:
      - main
      - Integrity_checks
    paths:
      - 'result/**'

jobs:
  build_result:
    name: Build Result Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set IMAGE_VERSION
        id: version
        run: echo "::set-output name=version::Voting-Result-${{ github.run_number }}"

      - name: Build Result Docker Image
        run: |
          # Use the IMAGE_VERSION variable set above
          docker build -t voting-Result:${{ github.run_number }} -f result/Dockerfile result/

  push_result:
    name: Push Result Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Result Docker Image
        run: |
          # Use the IMAGE_VERSION variable set in the build_result step
          docker push Voting-Result:${{ github.run_number }}

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
